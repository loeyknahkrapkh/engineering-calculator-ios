<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 화면 배경 -->
  <rect width="375" height="812" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- 상단 상태바 영역 -->
  <rect x="0" y="0" width="375" height="44" fill="#ffffff"/>
  <text x="20" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="#000000">9:41</text>
  <text x="355" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="#000000" text-anchor="end">100%</text>
  
  <!-- 네비게이션 바 -->
  <rect x="0" y="44" width="375" height="56" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 뒤로가기 버튼 -->
  <circle cx="40" cy="72" r="18" fill="#007aff"/>
  <text x="40" y="77" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">←</text>
  
  <!-- 제목 -->
  <text x="187.5" y="77" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="600" fill="#000000" text-anchor="middle">함수 도움말</text>
  
  <!-- 도움말 내용 스크롤 영역 -->
  <rect x="0" y="100" width="375" height="650" fill="#ffffff"/>
  
  <!-- 삼각함수 섹션 -->
  <g transform="translate(20, 120)">
    <!-- 섹션 제목 -->
    <rect x="0" y="0" width="335" height="40" fill="#f8f9fa" rx="8"/>
    <text x="20" y="25" font-family="SF Pro Display, Arial, sans-serif" font-size="16" font-weight="600" fill="#000000">삼각함수</text>
    
    <!-- sin 함수 설명 -->
    <rect x="0" y="50" width="335" height="90" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
    <text x="20" y="75" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="#007aff">sin(x): 사인 함수</text>
    <text x="20" y="95" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#000000">각도의 사인 값을 계산합니다.</text>
    <text x="20" y="110" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">예: sin(30°) = 0.5</text>
    <text x="20" y="125" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">    sin(π/6) = 0.5</text>
    
    <!-- cos 함수 설명 -->
    <rect x="0" y="150" width="335" height="90" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
    <text x="20" y="175" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="#007aff">cos(x): 코사인 함수</text>
    <text x="20" y="195" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#000000">각도의 코사인 값을 계산합니다.</text>
    <text x="20" y="210" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">예: cos(60°) = 0.5</text>
    <text x="20" y="225" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">    cos(π/3) = 0.5</text>
    
    <!-- tan 함수 설명 -->
    <rect x="0" y="250" width="335" height="90" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
    <text x="20" y="275" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="#007aff">tan(x): 탄젠트 함수</text>
    <text x="20" y="295" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#000000">각도의 탄젠트 값을 계산합니다.</text>
    <text x="20" y="310" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">예: tan(45°) = 1</text>
    <text x="20" y="325" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">    tan(π/4) = 1</text>
  </g>
  
  <!-- 로그함수 섹션 -->
  <g transform="translate(20, 470)">
    <!-- 섹션 제목 -->
    <rect x="0" y="0" width="335" height="40" fill="#f8f9fa" rx="8"/>
    <text x="20" y="25" font-family="SF Pro Display, Arial, sans-serif" font-size="16" font-weight="600" fill="#000000">로그함수</text>
    
    <!-- ln 함수 설명 -->
    <rect x="0" y="50" width="335" height="90" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
    <text x="20" y="75" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="#007aff">ln(x): 자연로그</text>
    <text x="20" y="95" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#000000">밑이 e인 로그함수입니다.</text>
    <text x="20" y="110" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">예: ln(e) = 1</text>
    <text x="20" y="125" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">    ln(2.718) ≈ 1</text>
    
    <!-- log 함수 설명 -->
    <rect x="0" y="150" width="335" height="90" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
    <text x="20" y="175" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="#007aff">log(x): 상용로그</text>
    <text x="20" y="195" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#000000">밑이 10인 로그함수입니다.</text>
    <text x="20" y="210" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">예: log(100) = 2</text>
    <text x="20" y="225" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d">    log(1000) = 3</text>
  </g>
  
  <!-- 팁 섹션 -->
  <g transform="translate(20, 720)">
    <!-- 섹션 제목 -->
    <rect x="0" y="0" width="335" height="40" fill="#fff3cd" rx="8"/>
    <text x="20" y="25" font-family="SF Pro Display, Arial, sans-serif" font-size="16" font-weight="600" fill="#856404">💡 사용 팁</text>
    
    <!-- 팁 내용 -->
    <rect x="0" y="50" width="335" height="60" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="8"/>
    <text x="20" y="70" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#856404">• 함수 버튼을 길게 누르면 상세 설명을 볼 수 있습니다</text>
    <text x="20" y="85" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#856404">• rad/deg 버튼으로 각도 단위를 변경할 수 있습니다</text>
    <text x="20" y="100" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#856404">• 괄호를 사용하여 복잡한 계산을 할 수 있습니다</text>
  </g>
  
  <!-- 스크롤 인디케이터 -->
  <rect x="370" y="120" width="3" height="100" fill="#e9ecef" rx="1.5"/>
  <rect x="370" y="120" width="3" height="30" fill="#6c757d" rx="1.5"/>
  
  <!-- 하단 홈 인디케이터 -->
  <rect x="165" y="790" width="45" height="4" fill="#000000" rx="2"/>
</svg> 