<svg width="812" height="375" viewBox="0 0 812 375" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 가로 화면 배경 -->
  <rect width="812" height="375" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- 상단 상태바 영역 -->
  <rect x="0" y="0" width="812" height="32" fill="#ffffff"/>
  <text x="40" y="22" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="600" fill="#000000">9:41</text>
  <text x="772" y="22" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="600" fill="#000000" text-anchor="end">100%</text>
  
  <!-- Display Area -->
  <rect x="20" y="45" width="772" height="80" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="12"/>
  
  <!-- 현재 수식 표시 (작은 텍스트) -->
  <text x="780" y="70" font-family="SF Mono, Courier, monospace" font-size="12" fill="#6c757d" text-anchor="end">sin(30°) + cos(60°) × ln(e)</text>
  
  <!-- 결과 표시 (큰 텍스트) -->
  <text x="780" y="110" font-family="SF Mono, Courier, monospace" font-size="28" font-weight="300" fill="#000000" text-anchor="end">1.0000</text>
  
  <!-- 첫 번째 행: 고급 함수 및 기본 기능 -->
  <g transform="translate(20, 140)">
    <!-- ( 버튼 -->
    <rect x="0" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="27.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle">(</text>
    
    <!-- ) 버튼 -->
    <rect x="65" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="92.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle">)</text>
    
    <!-- C 버튼 -->
    <rect x="130" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="157.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle">C</text>
    
    <!-- ± 버튼 -->
    <rect x="195" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="222.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle">±</text>
    
    <!-- % 버튼 -->
    <rect x="260" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="287.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle">%</text>
    
    <!-- ÷ 버튼 -->
    <rect x="325" y="0" width="55" height="45" fill="#ff9500" rx="8"/>
    <text x="352.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="20" font-weight="300" fill="#ffffff" text-anchor="middle">÷</text>
    
    <!-- sin 버튼 -->
    <rect x="390" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="417.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">sin</text>
    
    <!-- cos 버튼 -->
    <rect x="455" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="482.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">cos</text>
    
    <!-- tan 버튼 -->
    <rect x="520" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="547.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">tan</text>
    
    <!-- asin 버튼 -->
    <rect x="585" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="612.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" text-anchor="middle">asin</text>
    
    <!-- acos 버튼 -->
    <rect x="650" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="677.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" text-anchor="middle">acos</text>
    
    <!-- atan 버튼 -->
    <rect x="715" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="742.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" text-anchor="middle">atan</text>
  </g>
  
  <!-- 두 번째 행: 숫자 및 추가 함수 -->
  <g transform="translate(20, 195)">
    <!-- 7 버튼 -->
    <rect x="0" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="27.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">7</text>
    
    <!-- 8 버튼 -->
    <rect x="65" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="92.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">8</text>
    
    <!-- 9 버튼 -->
    <rect x="130" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="157.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">9</text>
    
    <!-- × 버튼 -->
    <rect x="195" y="0" width="55" height="45" fill="#ff9500" rx="8"/>
    <text x="222.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="20" font-weight="300" fill="#ffffff" text-anchor="middle">×</text>
    
    <!-- ln 버튼 -->
    <rect x="260" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="287.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">ln</text>
    
    <!-- log 버튼 -->
    <rect x="325" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="352.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">log</text>
    
    <!-- e 버튼 -->
    <rect x="390" y="0" width="55" height="45" fill="#af52de" rx="8"/>
    <text x="417.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">e</text>
    
    <!-- π 버튼 -->
    <rect x="455" y="0" width="55" height="45" fill="#af52de" rx="8"/>
    <text x="482.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">π</text>
    
    <!-- x² 버튼 -->
    <rect x="520" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="547.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">x²</text>
    
    <!-- √x 버튼 -->
    <rect x="585" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="612.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">√x</text>
    
    <!-- xʸ 버튼 -->
    <rect x="650" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="677.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">xʸ</text>
    
    <!-- ! 버튼 -->
    <rect x="715" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="742.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff" text-anchor="middle">!</text>
  </g>
  
  <!-- 세 번째 행: 숫자 및 지수 함수 -->
  <g transform="translate(20, 250)">
    <!-- 4 버튼 -->
    <rect x="0" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="27.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">4</text>
    
    <!-- 5 버튼 -->
    <rect x="65" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="92.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">5</text>
    
    <!-- 6 버튼 -->
    <rect x="130" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="157.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">6</text>
    
    <!-- - 버튼 -->
    <rect x="195" y="0" width="55" height="45" fill="#ff9500" rx="8"/>
    <text x="222.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="20" font-weight="300" fill="#ffffff" text-anchor="middle">-</text>
    
    <!-- eˣ 버튼 -->
    <rect x="260" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="287.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" text-anchor="middle">eˣ</text>
    
    <!-- 10ˣ 버튼 -->
    <rect x="325" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="352.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" text-anchor="middle">10ˣ</text>
    
    <!-- log₂ 버튼 -->
    <rect x="390" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="417.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" text-anchor="middle">log₂</text>
    
    <!-- 1/x 버튼 -->
    <rect x="455" y="0" width="55" height="45" fill="#007aff" rx="8"/>
    <text x="482.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" text-anchor="middle">1/x</text>
    
    <!-- ( 버튼 -->
    <rect x="520" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="547.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle">(</text>
    
    <!-- ) 버튼 -->
    <rect x="585" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="612.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle">)</text>
    
    <!-- ← 버튼 -->
    <rect x="650" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="677.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="16" font-weight="400" fill="#ffffff" text-anchor="middle">←</text>
    
    <!-- hist 버튼 -->
    <rect x="715" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="742.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="10" font-weight="400" fill="#ffffff" text-anchor="middle">hist</text>
  </g>
  
  <!-- 네 번째 행: 숫자 및 특수 기능 -->
  <g transform="translate(20, 305)">
    <!-- 1 버튼 -->
    <rect x="0" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="27.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">1</text>
    
    <!-- 2 버튼 -->
    <rect x="65" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="92.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">2</text>
    
    <!-- 3 버튼 -->
    <rect x="130" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="157.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">3</text>
    
    <!-- + 버튼 -->
    <rect x="195" y="0" width="55" height="45" fill="#ff9500" rx="8"/>
    <text x="222.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="20" font-weight="300" fill="#ffffff" text-anchor="middle">+</text>
    
    <!-- 0 버튼 (더블 와이드) -->
    <rect x="260" y="0" width="120" height="45" fill="#e9ecef" rx="8"/>
    <text x="320" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">0</text>
    
    <!-- . 버튼 -->
    <rect x="390" y="0" width="55" height="45" fill="#e9ecef" rx="8"/>
    <text x="417.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="400" fill="#000000" text-anchor="middle">.</text>
    
    <!-- = 버튼 -->
    <rect x="455" y="0" width="55" height="45" fill="#ff9500" rx="8"/>
    <text x="482.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="20" font-weight="300" fill="#ffffff" text-anchor="middle">=</text>
    
    <!-- rad/deg 버튼 -->
    <rect x="520" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="547.5" y="22" font-family="SF Pro Display, Arial, sans-serif" font-size="8" font-weight="400" fill="#ffffff" text-anchor="middle">rad/</text>
    <text x="547.5" y="32" font-family="SF Pro Display, Arial, sans-serif" font-size="8" font-weight="400" fill="#ffffff" text-anchor="middle">deg</text>
    
    <!-- unit 버튼 -->
    <rect x="585" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="612.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="10" font-weight="400" fill="#ffffff" text-anchor="middle">unit</text>
    
    <!-- help 버튼 -->
    <rect x="650" y="0" width="55" height="45" fill="#6c757d" rx="8"/>
    <text x="677.5" y="28" font-family="SF Pro Display, Arial, sans-serif" font-size="10" font-weight="400" fill="#ffffff" text-anchor="middle">help</text>
    
    <!-- 빈 공간 -->
    <rect x="715" y="0" width="55" height="45" fill="transparent" rx="8"/>
  </g>
  
  <!-- 좌측 홈 인디케이터 -->
  <rect x="20" y="185" width="4" height="45" fill="#000000" rx="2"/>
</svg> 